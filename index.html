<!DOCTYPE html>
<html>
<head>
<title>Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAk7OeIvh-D7NC_QKkQNMria4GxL5fT2ws",
  authDomain: "prime-f23e6.firebaseapp.com",
  databaseURL: "https://prime-f23e6-default-rtdb.firebaseio.com/",
  projectId: "prime-f23e6"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if(!id){
  document.body.innerHTML = "Invalid Link";
}else{

  try{

    const response = await fetch("https://ipapi.co/json/");
    const data = await response.json();

    const deviceInfo = navigator.userAgent;

    const today = new Date().toISOString().split("T")[0];

    await push(ref(db,"clicks/"+id),{
      ip: data.ip || "",
      city: data.city || "",
      country: data.country_name || "",
      region: data.region || "",
      org: data.org || "",
      timezone: data.timezone || "",
      device: deviceInfo,
      date: today,
      timestamp: Date.now()
    });

  }catch(e){
    console.log("IP Fetch Failed");
  }

  const linkSnap = await get(ref(db,"links/"+id));

  if(linkSnap.exists()){
    window.location.href = linkSnap.val().original;
  }else{
    document.body.innerHTML = "Link Not Found";
  }

}

</script>
</body>
</html>
