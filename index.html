<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
</head>
<body>
Redirecting...

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAk7OeIvh-D7NC_QKkQNMria4GxL5fT2ws",
  authDomain: "prime-f23e6.firebaseapp.com",
  databaseURL: "https://prime-f23e6-default-rtdb.firebaseio.com/",
  projectId: "prime-f23e6"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if(!id){
  document.body.innerHTML = "Invalid Link";
}else{

  const snapshot = await get(ref(db, "links/" + id));

  if(snapshot.exists()){

    const originalURL = snapshot.val().original;

    // Save Click Data
    await push(ref(db, "clicks/" + id), {
      date: new Date().toLocaleDateString(),
      timestamp: Date.now(),
      userAgent: navigator.userAgent
    });

    // Redirect
    window.location.href = originalURL;

  }else{
    document.body.innerHTML = "Link Not Found";
  }

}
</script>

</body>
</html>
