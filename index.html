<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
</head>
<body>

<h2 style="text-align:center;margin-top:50px;">Redirecting...</h2>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, get, push, onDisconnect, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAk7OeIvh-D7NC_QKkQNMria4GxL5fT2ws",
  authDomain: "prime-f23e6.firebaseapp.com",
  databaseURL: "https://prime-f23e6-default-rtdb.firebaseio.com/",
  projectId: "prime-f23e6"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if(!id){
  document.body.innerHTML="<h2>No ID Found</h2>";
  throw new Error("No ID");
}

const snap = await get(ref(db,"links/"+id));

if(!snap.exists()){
  document.body.innerHTML="<h2>Invalid Link</h2>";
  throw new Error("Invalid");
}

const originalURL = snap.val().original;

// üî¥ Live Visitor
const userRef = ref(db,"liveUsers/"+Date.now());
await set(userRef,{online:true});
onDisconnect(userRef).remove();

// üåç Get Country
let country="Unknown";
try{
  const res=await fetch("https://ipapi.co/json/");
  const data=await res.json();
  country=data.country_name;
}catch(e){}

const device=/mobile/i.test(navigator.userAgent)?"Mobile":"Desktop";
const today=new Date().toISOString().split("T")[0];

await push(ref(db,"clicks/"+id),{
  device,
  country,
  date:today,
  time:Date.now()
});

window.location.replace(originalURL);

</script>

</body>
</html>
