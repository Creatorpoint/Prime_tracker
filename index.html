<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
</head>
<body>
Redirecting...

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  databaseURL: "YOUR_DB_URL",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if(!id){
  document.body.innerHTML="Invalid Link";
}else{
  const snap = await get(ref(db,"links/"+id));
  
  if(snap.exists()){
    const original = snap.val().original;

    // Save click data
    await push(ref(db,"clicks/"+id),{
      date: new Date().toLocaleDateString(),
      timestamp: Date.now(),
      userAgent: navigator.userAgent
    });

    window.location.href = original;

  }else{
    document.body.innerHTML="Link Not Found";
  }
}
</script>
</body>
</html>
